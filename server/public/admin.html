<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .glass-background {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body class="bg-gradient-to-r from-gold-100 to-gold-200 min-h-screen flex items-center justify-center">
  <div class="bg-ash-900 bg-opacity-75 glass-background min-h-screen w-full flex items-center justify-center">
    <div class="max-w-md w-full p-6 bg-ash-800 bg-opacity-75 rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold text-ash-100 mb-4">Admin Login</h1>
      <form id="adminLoginForm" class="space-y-4">
        <label for="password" class="block text-ash-200">Password:</label>
        <input type="password" id="password" name="password" required class="block w-full px-4 py-2 border rounded focus:ring focus:ring-gold-200 focus:outline-none">
        <div class="flex justify-end">
          <button type="submit" class="py-2 px-4 bg-gold-500 text-white rounded hover:bg-gold-600 transition duration-200">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
