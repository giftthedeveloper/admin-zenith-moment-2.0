<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Dashboard for managing user data">
  <meta name="keywords" content="admin, dashboard, user management">
  <meta name="author" content="Your Name">
  <title>ZM2.0 ADMIN DASHBOARD</title>
  
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- <div class="container mx-auto py-10"> -->
    <h1 class="text-3xl font-semibold mb-6 text-center text-gray-700 mt-8">Welcome to the Zenith Moment Admin Dashboard</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border-collapse border border-gray-300 shadow-md rounded-lg">
        <thead class="bg-blue-500 text-white">
          <tr>
            <th class="text-left py-3 px-4 font-semibold">S/N</th>
            <th class="text-left py-3 px-4 font-semibold">Name</th>
            <th class="text-left py-3 px-4 font-semibold">Email</th>
            <th class="text-left py-3 px-4 font-semibold">Phone Number</th>
            <th class="text-left py-3 px-4 font-semibold">Gender</th>
            <th class="text-left py-3 px-4 font-semibold">Pickup Point</th>
            <th class="text-left py-3 px-4 font-semibold">Arrival Date</th>
            <th class="text-left py-3 px-4 font-semibold">Department</th>
            <th class="text-left py-3 px-4 font-semibold">Referral Code</th>
            <th class="text-left py-3 px-4 font-semibold">Expectations</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- User data will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <p class="mt-3 text-center text-gray-600">You can directly copy this table and paste it into an Excel sheet</p>
  </div>

 
  <script type="module" src="./admin-dashboard.js"></script>
</body>
</html>
